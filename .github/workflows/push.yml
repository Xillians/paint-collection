name: Build app and run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup node 🛎️
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies ✅
        run: pnpm install 
      - name: Lint 🧹
        run: pnpm lint
      - name: Build 🔨
        run: pnpm build
      - name: Test 🧪
        run: pnpm test