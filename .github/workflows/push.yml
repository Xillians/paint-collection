name: Build app and run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    

jobs:
  cache-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository ğŸ“‚
        uses: actions/checkout@v4
      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Install Node.js ğŸ›ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies ğŸ“¦
        run: pnpm install
      - name: Build app ğŸ—
        run: pnpm build
      - name: Run tests ğŸ§ª
        run: pnpm test
      - name: Run linting ğŸ§¹
        run: pnpm lint