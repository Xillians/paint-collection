name: Build app and run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Setup node 🛎️
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies ✅
        run: pnpm install --frozen-lockfile
      - name: Lint 🧹
        run: pnpm lint
      - name: Build 🔨
        run: pnpm build
      - name: Test 🧪
        run: pnpm test